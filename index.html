<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="bg-pattern-top-image"
      src="images/bg-pattern-top.svg"
      alt="bg-pattern-top"
    />
    <img
      class="bg-pattern-bottom-image"
      src="images/bg-pattern-bottom.svg"
      alt="bg-pattern-bottom"
    />
    <div class="profile-card">
      <div class="bg-pattern-card">
        <img
          class="bg-pattern-card-image"
          src="images/bg-pattern-card.svg"
          alt="bg-pattern-card-image"
        />
      </div>
      <div>
        <img
          class="profile-image"
          src="images/image-victor.jpg"
          alt="profile-image"
        />
      </div>
      <div class="personal-infos">
        <h3>Victor Crest <span>26</span></h3>
        London
      </div>
      <hr class="hr-profile-card" />
      <div class="account-statistics">
        <div class="account-statistics-element"> <h3>80K</h3>Followers</div>
        <div class="account-statistics-element"> <h3>803K</h3>Likes</div>
        <div class="account-statistics-element"> <h3>1.4K</h3> Photos</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jan Steimann</a>.
    </div>
  </body>
</html>
